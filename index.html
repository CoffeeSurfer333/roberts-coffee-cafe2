<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robert's Coffee Cafe</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0a0a0a;
            color: #fff;
            line-height: 1.6;
        }
        
        .hero {
            text-align: center;
            padding: 4rem 2rem;
            background: linear-gradient(180deg, #0a0a0a 0%, #1a1a1a 100%);
        }
        
        h1 {
            font-size: 3.5rem;
            font-weight: 900;
            margin-bottom: 1rem;
        }
        
        .tagline {
            font-size: 1.35rem;
            color: #ffffff;
            margin-bottom: 1rem;
            font-weight: 600;
        }
        
        .subtitle {
            color: #f0f0f0;
            margin-bottom: 6rem;
            font-size: 1rem;
            line-height: 1.8;
            margin-top: -0.5rem;
        }
        
        .subtitle strong {
            color: #d97706;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .tabs {
            display: flex;
            gap: 2rem;
            justify-content: center;
            margin-bottom: 3rem;
        }
        
        .tab {
            padding: 0.75rem 2rem;
            background: transparent;
            border: none;
            color: #999;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            transition: all 0.3s;
        }
        
        .tab.active {
            color: #fff;
            border-bottom-color: #d97706;
        }
        
        .recipes-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2rem;
        }
        
        @media (max-width: 768px) {
            .recipes-grid {
                grid-template-columns: 1fr;
            }
        }
        
        .recipe-card {
            background: #1a1a1a;
            border-radius: 16px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s;
        }
        
        .recipe-card:hover {
            transform: translateY(-8px);
        }
        
        .recipe-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        
        .recipe-content {
            padding: 1.5rem;
        }
        
        .recipe-badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            background: rgba(217, 119, 6, 0.2);
            border-radius: 20px;
            font-size: 0.75rem;
            color: #d97706;
            font-weight: 700;
            text-transform: uppercase;
            margin-bottom: 0.75rem;
        }
        
        .recipe-name {
            font-size: 1.5rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
        }
        
        .recipe-description {
            color: #999;
            font-size: 0.95rem;
            margin-bottom: 1rem;
        }
        
        .recipe-meta {
            display: flex;
            gap: 1rem;
            font-size: 0.875rem;
            color: #666;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            padding: 2rem;
            overflow-y: auto;
        }
        
        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .modal-content {
            background: #1a1a1a;
            border-radius: 24px;
            max-width: 800px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
        }
        
        .modal-close {
            position: absolute;
            top: 1rem;
            right: 1rem;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #333;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
        }
        
        .modal-header {
            position: relative;
        }
        
        .modal-image {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }
        
        .modal-body {
            padding: 2rem;
        }
        
        .detail-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
        }
        
        .detail-section h3 {
            color: #d97706;
            margin-bottom: 1rem;
        }
        
        .ingredient-item, .step-item {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 0.75rem;
        }

        .ingredient-item span:first-child {
            color: #10b981;
            font-weight: bold;
        }

        .step-item span:first-child {
            color: #d97706;
            font-weight: bold;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            .detail-grid {
                grid-template-columns: 1fr;
            }
        }
                .etsy-button {
            display: inline-block;
            margin-top: 2rem;
            padding: 14px 32px;
            background: #d97706;
            color: #fff;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(217, 119, 6, 0.3);
        }     
        .etsy-button:hover {
            background: #f59e0b;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(217, 119, 6, 0.4);
        }

    </style>
</head>
<body>
    <div class="hero">
        <h1>Robert's Coffee Cafe</h1>
        <p class="tagline">Premium Homemade Coffee Creations</p>
        <p class="subtitle">
            <strong>No artificial sweeteners. No seed oils. No fake flavors.</strong><br>
            Just real ingredients that elevate your daily ritual.
        </p>
         <a href="https://www.etsy.com/shop/ABrewedCuppaHumor" target="_blank" class="etsy-button">
            Shop Coffee Merch
         </a>
    </div>

    <div class="container">
        <div class="tabs">
            <button class="tab active" onclick="switchTab('creamers')">Creamers</button>
            <button class="tab" onclick="switchTab('simplesyrups')">Simple Syrups</button>
            <button class="tab" onclick="switchTab('coldcoffee')">Cold Coffee</button>
        </div>
        <div id="recipes-grid" class="recipes-grid"></div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <button class="modal-close" onclick="closeModal()">√ó</button>
                <img id="modal-image" class="modal-image" src="">
            </div>
            <div class="modal-body" id="modal-body"></div>
        </div>
    </div>

    <script>
        const recipes = {
            creamers: [
                {
                    name: "Cinnamon Brown Sugar",
                    badge: "Robert's Favorite",
                    image: "./optimized/cinnamon-brown-sugar-thumb.jpg",
                    description: "Rich and creamy with warm spice notes.",
                    time: "10 min",
                    difficulty: "Easy",
                    ingredients: [
                        "1 can (14oz) sweetened condensed milk",
                        "1 cup half and half",
                        "1/2 cup brown sugar",
                        "2 tablespoons cane sugar",
                        "1 cup heavy cream",
                        "1/2 teaspoons ground cinnamon",
                        "Pinch of salt"
                    ],
                    instructions: [
                        "Combine cream, sugars, cinnamon, and salt in saucepan",
                        "Heat until sugar dissolves (5 min)",
                        "Cool for 5 minutes",
                        "Mix condensed milk with half and half",
                        "Add cinnamon mixture and stir",
                        "Store in fridge up to 2 weeks"
                    ]
                },
                {
                    name: "Pure Vanilla",
                    badge: "Cleanest Recipe",
                    image: "./optimized/vanilla-bean-thumb.jpg",
                    description: "Beautifully simple. Three ingredients, infinite satisfaction.",
                    time: "5 min",
                    difficulty: "Easiest",
                    ingredients: [
                        "1 can (14oz) sweetened condensed milk",
                        "1.5 cups half and half",
                        "2 tablespoons pure vanilla extract"
                    ],
                    instructions: [
                        "Mix condensed milk with half and half",
                        "Add vanilla extract",
                        "Shake well",
                        "Store in fridge up to 2 weeks"
                    ]
                },
                {
                    name: "Maple Glazed Donut",
                    badge: "Sweet Indulgence",
                    image: "./optimized/maple-cinnamon-thumb.jpg",
                    description: "Like dunking a glazed donut in your coffee.",
                    time: "10 min",
                    difficulty: "Easy",
                    ingredients: [
                        "1 can (14oz) sweetened condensed milk",
                        "1.5 cups heavy cream",
                        "3/4 cup whole milk",
                        "1/3 cup pure maple syrup",
                        "2 teaspoons vanilla extract",
                        "1 teaspoon cinnamon",
                        "2 tablespoons melted butter"
                    ],
                    instructions: [
                        "Mix condensed milk, cream, and milk",
                        "Add maple syrup, vanilla, cinnamon",
                        "Whisk in cooled melted butter",
                        "Shake well to combine",
                        "Store in fridge up to 2 weeks"
                    ]
                },
                {
                    name: "Caramel Apple Crisp",
                    badge: "Fall Favorite",
                    image: "./optimized/caramel-apple-crisp-thumb.jpg",
                    description: "Liquid apple pie with caramel notes.",
                    time: "20 min",
                    difficulty: "Medium",
                    ingredients: [
                        "1 can (14oz) dulce de leche",
                        "1.5 cups half and half",
                        "1 cup apple cider",
                        "1/2 teaspoon cinnamon",
                        "1 teaspoon vanilla extract"
                    ],
                    instructions: [
                        "Reduce apple cider by half (15 min)",
                        "Cool slightly",
                        "Mix dulce de leche with half and half",
                        "Add reduced cider and vanilla",
                        "Shake well",
                        "Store in fridge up to 2 weeks"
                    ]
                },
                {
                    name: "Pumpkin Spice",
                    badge: "Fall Favorite",
                    description: "Warm autumn spices in every sip.",
                    time: "15 min",
                    difficulty: "Easy",
                    image: "./optimized/pumpkin-spice-thumb.jpg",
                    ingredients: [
                        "1 can (14oz) sweetened condensed milk",
                        "1 cup half and half", 
                        "2 teaspoons vanilla extract",
                        "1 teaspoon cinnamon",
                        "1/2 teaspoon nutmeg",
                        "1/4 teaspoon ground ginger",
                        "1/8 teaspoon ground cloves"
                    ],
                    instructions: [
                        "Mix all spices in small bowl",
                        "Combine milk and half and half",
                        "Add vanilla and spice mixture", 
                        "Whisk until smooth",
                        "Store in fridge up to 2 weeks"
                    ]
                },
                {
                    name: "Coconut Vanilla",
                    badge: "Tropical Twist",
                    description: "Creamy coconut with pure vanilla notes.",
                    time: "10 min",
                    difficulty: "Easy",
                    image: "./optimized/vanilla-bean-thumb.jpg",
                    ingredients: [
                        "1 can (14oz) coconut milk",
                        "1/2 cup half and half",
                        "1/3 cup maple syrup",
                        "2 teaspoons vanilla extract",
                        "Pinch of sea salt"
                    ],
                    instructions: [
                        "Shake coconut milk well",
                        "Mix with half and half",
                        "Add maple syrup and vanilla",
                        "Add pinch of salt",
                        "Whisk until smooth",
                        "Store in fridge up to 1 week"
                    ]
                }
            ],
            simplesyrups: [
                {
                    name: "Brown Sugar Simple Syrup",
                    badge: "Best for Iced",
                    description: "Perfect for cold brew.",
                    time: "15 min",
                    difficulty: "Easy",
                    image: "./optimized/brown-sugar-simple-syrup-thumb.jpg",
                    ingredients: [
                        "1 cup water",
                        "1 cup dark brown sugar",
                        "1-2 tablespoons maple syrup",
                        "1 teaspoon vanilla extract",
                        "Pinch of salt"
                    ],
                    instructions: [
                        "Combine water, sugar, maple syrup, salt",
                        "Heat until dissolved (10-15 min)",
                        "Cool and add vanilla",
                        "Store in fridge up to 4 weeks"
                    ]
                },
                {
                    name: "Vanilla Simple Syrup",
                    badge: "Most Versatile",
                    description: "Clean and classic.",
                    time: "10 min",
                    difficulty: "Easiest",
                    image: "./optimized/vanilla-simple-syrup-thumb.jpg",
                    ingredients: [
                        "1 cup water",
                        "1 cup sugar",
                        "2 tablespoons vanilla extract"
                    ],
                    instructions: [
                        "Heat water and sugar until dissolved",
                        "Cool and add vanilla",
                        "Store in fridge up to 4 weeks"
                    ]
                }
            ],
            coldcoffee: [
                {
                    name: "Blueberry Iced Coffee",
                    badge: "Summer Special",
                    description: "Fresh blueberry flavor with smooth coffee.",
                    time: "15 min",
                    difficulty: "Easy",
                    image: "./optimized/blueberry-iced-coffee-thumb.jpg",
                    ingredients: [
                        "1 cup strong cold brew coffee",
                        "1/2 cup fresh blueberries",
                        "2-3 tablespoons honey or maple syrup",
                        "1/4 cup milk of choice", 
                        "Ice cubes",
                        "Extra blueberries for garnish"
                    ],
                    instructions: [
                        "Muddle blueberries with sweetener",
                        "Strain to get blueberry syrup", 
                        "Fill glass with ice",
                        "Add cold brew and blueberry syrup",
                        "Top with milk",
                        "Garnish with fresh blueberries"
                    ]
                },
                {
                    name: "Vanilla Cold Brew Concentrate",
                    badge: "Make Ahead",
                    description: "Perfect base for iced coffee drinks.",
                    time: "12 hours",
                    difficulty: "Easy",
                    image: "./optimized/vanilla-cold-brew-concentrate-thumb.jpg",
                    ingredients: [
                        "1 cup coarse ground coffee",
                        "4 cups cold water",
                        "2 teaspoons vanilla extract",
                        "1 tablespoon brown sugar (optional)"
                    ],
                    instructions: [
                        "Mix coffee grounds and water",
                        "Steep 12-24 hours at room temp", 
                        "Strain through fine mesh",
                        "Add vanilla and sugar",
                        "Store in fridge up to 2 weeks",
                        "Dilute 1:1 with water or milk"
                    ]
                },
                {
                    name: "Coconut Iced Latte",
                    badge: "Tropical Vibes",
                    description: "Creamy coconut meets rich espresso.",
                    time: "5 min",
                    difficulty: "Easy",
                    image: "./optimized/coconut-iced-latte-thumb.jpg",
                    ingredients: [
                        "2 shots espresso or 1/2 cup strong coffee",
                        "1/2 cup coconut milk",
                        "2 tablespoons coconut cream",
                        "1 tablespoon maple syrup",
                        "Ice cubes",
                        "Toasted coconut flakes"
                    ],
                    instructions: [
                        "Brew espresso and let cool",
                        "Mix coconut milk and cream",
                        "Add maple syrup to taste",
                        "Fill glass with ice", 
                        "Pour coffee over ice",
                        "Top with coconut mixture and flakes"
                    ]
                }
            ]
        };

        let currentTab = 'creamers';

        function switchTab(type) {
            currentTab = type;
            document.querySelectorAll('.tab').forEach(tab => {
                const tabText = tab.textContent.toLowerCase().replace(/\s+/g, '');
                tab.classList.toggle('active', tabText === type);
            });
            renderRecipes();
        }

        function renderRecipes() {
            const grid = document.getElementById('recipes-grid');
            grid.innerHTML = recipes[currentTab].map((r, i) => `
                <div class="recipe-card" onclick="openModal(${i})">
                    ${r.image ? `<img class="recipe-image" src="${r.image}">` : ''}
                    <div class="recipe-content">
                        <span class="recipe-badge">${r.badge}</span>
                        <h3 class="recipe-name">${r.name}</h3>
                        <p class="recipe-description">${r.description}</p>
                        <div class="recipe-meta">
                            <span>‚è± ${r.time}</span>
                            <span>üìä ${r.difficulty}</span>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function openModal(index) {
            const recipe = recipes[currentTab][index];
            document.getElementById('modal-image').src = recipe.image || '';
            document.getElementById('modal-body').innerHTML = `
                <h2>${recipe.name}</h2>
                <div class="detail-grid">
                    <div class="detail-section">
                        <h3>Ingredients</h3>
                        ${recipe.ingredients.map(i => `
                            <div class="ingredient-item">
                                <span>‚úì</span><span>${i}</span>
                            </div>
                        `).join('')}
                    </div>
                    <div class="detail-section">
                        <h3>Instructions</h3>
                        ${recipe.instructions.map((s, i) => `
                            <div class="step-item">
                                <span>${i+1}.</span><span>${s}</span>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;
            document.getElementById('modal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('modal').classList.remove('active');
        }

        renderRecipes();
    </script>
</body>
</html>
